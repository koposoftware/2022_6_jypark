server.port=포트번호
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#Oracle DBMS
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@semifinal_medium?TNS_ADMIN=경로
spring.datasource.username=아이디
spring.datasource.password=비밀번호

#MyBatis
mybatis.type-aliases-package=com.finalproject.member.vo,\
  \                          com.finalproject.account.vo,\
  \                          com.finalproject.transfer.vo,\
  \                          com.finalproject.travel.vo, \
                             com.finalproject.wallet.vo,\
  \                          com.finalproject.spread.vo, \
                             com.finalproject.exchange.vo
mybatis.mapper-locations=classpath:mappers/*.xml

#Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=포트번호
spring.mail.username=메일주소
spring.mail.password=비밀번호
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true

server.servlet.session.timeout=30m